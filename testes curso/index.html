<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Design Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        img {
            width: 100%;
            height: auto;
        }

        /* Media query para tablets */
        @media (min-width: 600px) {
            body {
                font-size: 18px;
                padding: 20px;
            }

            .navbar {
                flex-direction: row;
                justify-content: space-between;
            }

            .container {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        /* Media query para desktops */
        @media (min-width: 1024px) {
            body {
                font-size: 20px;
                padding: 30px;
            }

            img {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </div>
    <div class="container">
        <div class="content">
            <h1>Bem-vindos ao nosso site</h1>
            <p>Este é um exemplo de design responsivo que se adapta a diferentes tamanhos de tela.</p>
        </div>
        <img src="https://via.placeholder.com/800" alt="Exemplo de imagem">
    </div>
</body>
</html>
